<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Joel's Book Borrow: Borrow a Book</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/all.min.css">
    <script src="js/all.js"></script>
    <link rel="stylesheet" href="css/general.css">
    <link rel="stylesheet" href="css/borrow.css">
    <link rel="stylesheet" href="libraries/simplePagination.css">
    <script src="js/auth.js"></script>
</head>

<body>
<div class="container">
    <div class="row" id="navigation"></div>
    <div class="row mt-2 mb-2">
        <div class="col">
            <span class="search-text">Search:</span><input type="text" name="search" id="search" placeholder="Search for title or isbn">
        </div>
        <div class="col text-right user-area">
            <span class="user font-weight-bold">User: <span id="userEmail"></span></span>
            <span class="ml-4 font-weight-bold"><span id="userPoints"> </span> pts</span>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div class="book-wrapper">
                <table class="table" id="books">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">Title</th>
                            <th scope="col">ISBN</th>
                            <th scope="col">Condition</th>
                            <th scope="col">Status</th>
                            <th scope="col">Borrow</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
            <div class="row">
                <div class="col-6">
                    <nav aria-label="Page navigation example" class="text-center" id="pagination"></nav>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal" id="successfulRequest" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Request!</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="verification-title">The owner has been sent your request. Thank You!</div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-warning" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<div class="modal" id="request" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Borrow this Book?</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="verification-title">Would you like to borrow this book:</div>
                <div id="book-info"></div>
            </div>
            <div class="modal-footer">
                <button type="button" id="borrow-yes" class="btn btn-success">Yes</button>
                <button type="button" id="borrow-no" class="btn btn-warning">No</button>
            </div>
        </div>
    </div>
</div>

<div class="modal" id="verification" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Verification Required</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="verification-title">Address Verification is required to add a book.</div>
                <a href="profile.html">Verify you address here!</a>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/jquery.validation/1.15.1/jquery.validate.min.js"></script>
<script src="js/menu.js"></script>
<script src="libraries/jquery.simplePagination.js"></script>
<script src="js/borrow.js"></script>
</body>
</html>
