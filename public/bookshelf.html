<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Joel's Book Borrow: My Bookshelf</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/all.min.css">
    <script src="js/all.js"></script>
    <link rel="stylesheet" href="css/general.css">
    <link rel="stylesheet" href="css/bookshelf.css">
    <link rel="stylesheet" href="libraries/simplePagination.css">
    <script src="js/auth.js"></script>
</head>

<body>
<div class="container">
    <div class="row" id="navigation"></div>
    <div class="row mt-2">
        <div class="col">
            <div class="row mb-2">
                <div class="col">
                    <button id="addBook" type="button" class="btn btn-success">Add Book</button>
                </div>
                <div class="col">
                    <span class="search-text">Search:</span><input type="text" name="search" id="search" placeholder="Search for title or isbn">
                </div>
                <div class="col text-right user-area">
                    <span class="user font-weight-bold">User: <span id="userEmail"></span></span>
                    <span class="ml-4 font-weight-bold"><span id="userPoints"> </span> pts</span>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="book-wrapper">
                        <table class="table" id="books">
                            <thead class="thead-dark">
                            <tr>
                                <th scope="col">Title</th>
                                <th scope="col">ISBN</th>
                                <th scope="col">Author</th>
                                <th scope="col">Condition</th>
                                <th scope="col">Status</th>
                                <th scope="col">Edit</th>
                                <th scope="col">Delete</th>
                            </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <nav aria-label="Page navigation example" class="text-center" id="pagination"></nav>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal" id="addeditbook" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalTitle"></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <input type="hidden" id="bookId" value="">
                <div class="form-group">
                    <label for="bookTitle">Book Title</label>
                    <input type="text" class="form-control" id="bookTitle" placeholder="Title">
                </div>
                <div class="form-group">
                    <label for="bookISBN">Book ISBN</label>
                    <input type="text" class="form-control" id="bookISBN" placeholder="ISBN">
                </div>
                <div class="form-group">
                    <label for="bookAuthor">Book Author</label>
                    <input type="text" class="form-control" id="bookAuthor" placeholder="Author">
                </div>
                <div class="form-group">
                    <label for="bookCondition">Condition</label>
                    <select id="bookCondition" class="form-control">
                    </select>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" id="saveBook" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>

<div class="modal" id="verification" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Verification Required</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="verification-title">Address Verification is required to add a book.</div>
                <a href="profile.html">Verify you address here!</a>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/jquery.validation/1.15.1/jquery.validate.min.js"></script>
<script src="js/menu.js"></script>
<script src="libraries/jquery.simplePagination.js"></script>
<script src="js/bookshelf.js"></script>
</body>
</html>
