<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Joel's Book Borrow: My Book Requests</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/all.min.css">
    <script src="js/all.js"></script>
    <link rel="stylesheet" href="css/general.css">
    <link rel="stylesheet" href="css/request.css">
    <link rel="stylesheet" href="libraries/simplePagination.css">
    <script src="js/auth.js"></script>
</head>
<body>
<div class="container">
    <div class="row" id="navigation"></div>
    <div class="row mt-2">
        <div class="col">
            <div class="row">
                <div class="col">
                    <h3>Book Requests</h3>
                </div>
                <div class="col">
                    <span class="request-filter">Filter:</span>
                    <span class="actual-filter">
                        <select id="filter">
                            <option value="">All</option>
                            <option value="false">Un-Approved</option>
                            <option value="true">Approved</option>
                        </select>
                    </span>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="book-wrapper">
                        <table class="table" id="requests">
                            <thead class="thead-dark">
                            <tr>
                                <th scope="col">Title</th>
                                <th scope="col">ISBN</th>
                                <th scope="col">Requester</th>
                                <th scope="col">Status</th>
                                <th scope="col">Date</th>
                                <th scope="col">Approve</th>
                                <th scope="col">Decline</th>
                            </tr>
                            </thead>
                            <tbody>

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <nav aria-label="Page navigation example" class="text-center" id="pagination"></nav>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/jquery.validation/1.15.1/jquery.validate.min.js"></script>
<script src="js/menu.js"></script>
<script src="libraries/jquery.simplePagination.js"></script>
<script src="js/request.js"></script>
</body>
</html>
