<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Joel's Book Borrow: Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/all.min.css">
    <script src="js/all.js"></script>
    <link rel="stylesheet" href="css/general.css">
    <link rel="stylesheet" href="css/profile.css">
    <script src="js/auth.js"></script>
</head>
<body>
<div class="container">
    <div class="row" id="navigation"></div>
    <div class="row ml-0 mr-0">
        <div class="col-4 profile-side">
            <div class="row">
                <div class="col">
                    <div class="profile-image text-center mt-2 mb-2">
                        <img src="assets/profile.png" alt="profile" title="profile" class="p-image">
                    </div>

                    <dl class="row">
                        <dt class="col-sm-4 text-right">Username:</dt>
                        <dd class="col-sm-8" id="usernameText"></dd>

                        <dt class="col-sm-4 text-right">Email:</dt>
                        <dd class="col-sm-8" id="emailText"></dd>

                        <dt class="col-sm-4 text-right">Points:</dt>
                        <dd class="col-sm-8" id="pointsText"></dd>
                    </dl>
                </div>
            </div>
        </div>
        <div class="col-7 address-side">
            <div class="row">
                <div class="col details">
                    <table class="table">
                        <tr>
                            <td class="text-left font-weight-bold">Address:</td>
                            <td class="text-left" id="address01Text"></td>
                        </tr>
                        <tr>
                            <td class="text-left font-weight-bold">City:</td>
                            <td class="text-left" id="cityText"></td>
                        </tr>
                        <tr>
                            <td class="text-left font-weight-bold">State:</td>
                            <td class="text-left" id="stateText"></td>
                        </tr>
                        <tr>
                            <td class="text-left font-weight-bold">Zip Code:</td>
                            <td class="text-left" id="zipText"></td>
                        </tr>
                        <tr>
                            <td class="text-left font-weight-bold">Verified:</td>
                            <td class="text-left" id="verified"></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td class="text-right"><button type="button" id="editProfileButton" class="btn btn-success">Edit Profile</button></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class="row mt-2">
        <div class="col">
            <h3>Borrowed Books</h3>

        </div>
    </div>
</div>

<div class="modal" id="editProfile" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalTitle"></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="saveProfileForm" name="saveProfileForm">
                    <div class="form-group">
                        <label for="address01">Address Line 1</label>
                        <input type="text" class="form-control" id="address01" name="address01"
                               placeholder="Address Line 1">
                    </div>
                    <div class="form-group">
                        <label for="address02">Address Line 2</label>
                        <input type="text" class="form-control" id="address02" name="address02"
                               placeholder="Address Line 2">
                    </div>
                    <div class="form-group">
                        <label for="city">City</label>
                        <input type="text" class="form-control" id="city" name="city" placeholder="City">
                    </div>

                    <div class="form-group">
                        <label for="state">State</label>
                        <select id="state" name="state" class="form-control">
                            <option value="AL">Alabama</option>
                            <option value="AK">Alaska</option>
                            <option value="AZ">Arizona</option>
                            <option value="AR">Arkansas</option>
                            <option value="CA">California</option>
                            <option value="CO">Colorado</option>
                            <option value="CT">Connecticut</option>
                            <option value="DE">Delaware</option>
                            <option value="DC">District Of Columbia</option>
                            <option value="FL">Florida</option>
                            <option value="GA">Georgia</option>
                            <option value="HI">Hawaii</option>
                            <option value="ID">Idaho</option>
                            <option value="IL">Illinois</option>
                            <option value="IN">Indiana</option>
                            <option value="IA">Iowa</option>
                            <option value="KS">Kansas</option>
                            <option value="KY">Kentucky</option>
                            <option value="LA">Louisiana</option>
                            <option value="ME">Maine</option>
                            <option value="MD">Maryland</option>
                            <option value="MA">Massachusetts</option>
                            <option value="MI">Michigan</option>
                            <option value="MN">Minnesota</option>
                            <option value="MS">Mississippi</option>
                            <option value="MO">Missouri</option>
                            <option value="MT">Montana</option>
                            <option value="NE">Nebraska</option>
                            <option value="NV">Nevada</option>
                            <option value="NH">New Hampshire</option>
                            <option value="NJ">New Jersey</option>
                            <option value="NM">New Mexico</option>
                            <option value="NY">New York</option>
                            <option value="NC">North Carolina</option>
                            <option value="ND">North Dakota</option>
                            <option value="OH">Ohio</option>
                            <option value="OK">Oklahoma</option>
                            <option value="OR">Oregon</option>
                            <option value="PA">Pennsylvania</option>
                            <option value="RI">Rhode Island</option>
                            <option value="SC">South Carolina</option>
                            <option value="SD">South Dakota</option>
                            <option value="TN">Tennessee</option>
                            <option value="TX">Texas</option>
                            <option value="UT">Utah</option>
                            <option value="VT">Vermont</option>
                            <option value="VA">Virginia</option>
                            <option value="WA">Washington</option>
                            <option value="WV">West Virginia</option>
                            <option value="WI">Wisconsin</option>
                            <option value="WY">Wyoming</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="zip">Zip Code</label>
                        <input type="text" class="form-control" id="zip" name="zip" placeholder="Zip Code">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" id="saveProfile" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>

<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/jquery.validation/1.15.1/jquery.validate.min.js"></script>
<script src="js/menu.js"></script>
<script src="js/profile.js"></script>
</body>
</html>
